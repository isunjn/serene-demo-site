[build]
  command = "zola build"
  publish = "public"

[build.environment]
  ZOLA_VERSION = "0.22.1"

# Updated build image
[build.image]
  release = "jammy"  # Latest Ubuntu LTS version

# Disable legacy prerendering
[prerender]
  enabled = false

# Optional: Add redirects or headers if needed
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'"

# Performance and caching optimizations
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"