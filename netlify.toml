[build]
  command = "zola build"
  publish = "public"

[build.environment]
  ZOLA_VERSION = "0.21.0"

# Updated build image to the latest Ubuntu LTS
[build.image]
  release = "noble"  # Ubuntu 24.04 LTS

# Disable legacy prerendering
[prerender]
  enabled = false

# Performance and security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'"

# Caching optimizations
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"