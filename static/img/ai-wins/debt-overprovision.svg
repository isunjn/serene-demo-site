<svg viewBox="0 0 700 300" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="debt-title debt-desc">
  <title id="debt-title">Debt as Over-Provisioned Infrastructure</title>
  <desc id="debt-desc">
    A chart showing two lines over time. The flat line represents locked-in
    debt obligations (the capacity you're paying for). The declining line
    represents the income that was supposed to cover it. The growing gap
    between them is the unfunded liability.
  </desc>

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#000" flood-opacity="0.12" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge><feMergeNode in="shadow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .title   { font: bold 16px sans-serif; fill: #222; text-anchor: middle; }
      .axis    { font: 10px sans-serif; fill: #888; }
      .legend  { font: 11px sans-serif; }
      .zone    { font: italic 11px sans-serif; text-anchor: middle; }
    </style>
  </defs>

  <rect width="700" height="300" fill="#fafafa"/>

  <!-- Axes -->
  <line x1="90" y1="45" x2="90" y2="235" stroke="#ccc" stroke-width="1.5"/>
  <line x1="85" y1="230" x2="640" y2="230" stroke="#ccc" stroke-width="1.5"/>

  <!-- Y-axis label -->
  <text x="25" y="140" class="axis" text-anchor="start" transform="rotate(-90, 25, 140)">$</text>

  <!-- X-axis labels -->
  <text x="90" y="248" class="axis" text-anchor="middle">Loan</text>
  <text x="90" y="258" class="axis" text-anchor="middle">originated</text>
  <text x="640" y="248" class="axis" text-anchor="middle">Years later</text>

  <!-- Event marker -->
  <line x1="320" y1="50" x2="320" y2="225" stroke="#D55E00" stroke-width="1" stroke-dasharray="4,3" stroke-opacity="0.5"/>
  <text x="330" y="58" font-family="sans-serif" font-size="9" fill="#D55E00" font-style="italic">Income disrupted</text>

  <!-- === GAP FILL: unfunded liability zone === -->
  <path d="M 320,90 L 640,90
           L 640,210
           C 560,195 480,170 400,140
           C 370,128 345,110 320,90 Z"
        fill="#D55E00" fill-opacity="0.1"/>

  <!-- Zone label -->
  <text x="500" y="155" class="zone" fill="#D55E00">unfunded</text>
  <text x="500" y="170" class="zone" fill="#D55E00">liability</text>

  <!-- === LINE 1: Debt obligations (flat â€” locked in) === -->
  <line x1="90" y1="90" x2="640" y2="90" stroke="#0072B2" stroke-width="2.8"/>

  <!-- === LINE 2: Income/revenue (drops after disruption) === -->
  <!-- Flat before disruption, drops after -->
  <path d="M 90,90 L 320,90
           C 345,100 370,120 400,140
           C 480,175 560,200 640,210"
        fill="none" stroke="#009E73" stroke-width="2.8" stroke-dasharray="8,4"/>

  <!-- Legend -->
  <g transform="translate(120, 268)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#0072B2" stroke-width="2.5"/>
    <text x="38" y="4" class="legend" fill="#0072B2">Debt obligations (locked in)</text>
    <line x1="280" y1="0" x2="310" y2="0" stroke="#009E73" stroke-width="2.5" stroke-dasharray="8,4"/>
    <text x="318" y="4" class="legend" fill="#009E73">Income to cover it</text>
  </g>

  <!-- Footer -->
  <text x="350" y="295" font-family="sans-serif" font-size="10" fill="#999" text-anchor="middle">
    The cost is locked in. The revenue that was supposed to cover it isn't coming.
  </text>
</svg>
