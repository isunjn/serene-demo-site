<svg viewBox="0 0 700 310" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="wall-title wall-desc">
  <title id="wall-title">The Load-Bearing Wall</title>
  <desc id="wall-desc">
    A structural diagram showing the top 20% of earners as a pillar supporting
    65% of discretionary spending, which in turn supports the broader economy.
    The pillar is labeled as the target of AI disruption.
  </desc>

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="blur"/>
      <feOffset in="blur" dx="1" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#000" flood-opacity="0.15" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge><feMergeNode in="shadow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .label   { font: bold 12px sans-serif; fill: #fff; text-anchor: middle; dominant-baseline: central; }
      .sub     { font: 10px sans-serif; fill: rgba(255,255,255,0.8); text-anchor: middle; dominant-baseline: central; }
      .pct     { font: bold 22px sans-serif; fill: #fff; text-anchor: middle; dominant-baseline: central; }
      .ann     { font: bold 11px sans-serif; fill: #D55E00; text-anchor: middle; }
    </style>
  </defs>

  <rect width="700" height="310" fill="#fafafa"/>

  <!-- Ground line -->
  <line x1="50" y1="270" x2="650" y2="270" stroke="#ddd" stroke-width="1"/>

  <!-- === ECONOMY BEAM (top) === -->
  <g filter="url(#shadow)">
    <rect x="80" y="30" width="540" height="45" rx="4" fill="#56B4E9" stroke="#3a8abf" stroke-width="1.5"/>
  </g>
  <text x="350" y="47" class="label" font-size="13">US Economy</text>
  <text x="350" y="63" class="sub">~70% is consumer spending</text>

  <!-- === SPENDING BEAMS (middle) === -->
  <!-- 65% portion -->
  <g filter="url(#shadow)">
    <rect x="80" y="85" width="350" height="36" rx="4" fill="#0072B2" stroke="#005a8e" stroke-width="1.5"/>
  </g>
  <text x="255" y="103" class="label" font-size="11">65% of discretionary spending</text>

  <!-- 35% portion -->
  <g filter="url(#shadow)">
    <rect x="440" y="85" width="180" height="36" rx="4" fill="#999" stroke="#777" stroke-width="1.5"/>
  </g>
  <text x="530" y="103" class="label" font-size="10">35%</text>

  <!-- === THE PILLAR: Top 20% earners === -->
  <!-- Pillar capital -->
  <rect x="190" y="128" width="130" height="10" rx="2" fill="#005a8e" stroke="#004477" stroke-width="1"/>
  <g filter="url(#shadow)">
    <rect x="200" y="138" width="110" height="120" rx="4" fill="#0072B2" stroke="#005a8e" stroke-width="1.5"/>
  </g>
  <!-- Pillar base -->
  <rect x="190" y="258" width="130" height="10" rx="2" fill="#005a8e" stroke="#004477" stroke-width="1"/>

  <text x="255" y="185" class="pct">20%</text>
  <text x="255" y="210" class="label" font-size="10">of earners</text>
  <text x="255" y="228" class="sub">Tech, finance,</text>
  <text x="255" y="241" class="sub">professional services</text>

  <!-- === 80% block (right, shorter, clearly separated) === -->
  <g filter="url(#shadow)">
    <rect x="490" y="195" width="80" height="63" rx="4" fill="#bbb" stroke="#999" stroke-width="1"/>
  </g>
  <rect x="486" y="258" width="88" height="10" rx="2" fill="#aaa" stroke="#888" stroke-width="1"/>
  <text x="530" y="220" font-family="sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle" dominant-baseline="central">80%</text>
  <text x="530" y="240" class="sub" fill="rgba(255,255,255,0.7)">of earners</text>

  <!-- === TARGET MARKER on the pillar (removed) === -->

  <!-- Annotation below the target circle -->
  <text x="255" y="290" class="ann">AI disruption targets this wall</text>

</svg>
