<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="loop-title loop-desc">
  <title id="loop-title">The Displacement Feedback Loop</title>
  <desc id="loop-desc">
    A circular diagram showing the self-reinforcing cycle of AI-driven labor
    displacement: AI capability improves, companies cut headcount, savings are
    redirected to AI tooling, output is maintained with fewer people, which
    funds further AI improvement.
  </desc>

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="blur"/>
      <feOffset in="blur" dx="1" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#000" flood-opacity="0.15" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge><feMergeNode in="shadow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <marker id="loop-arrow" viewBox="0 0 12 12" refX="11" refY="6"
            markerWidth="8" markerHeight="8" orient="auto">
      <path d="M 0 1 L 11 6 L 0 11 Z" fill="#009E73"/>
    </marker>

    <style>
      .title       { font: bold 18px sans-serif; fill: #222; text-anchor: middle; }
      .subtitle    { font: 12px sans-serif; fill: #666; text-anchor: middle; }
      .node-label  { font: bold 12px sans-serif; fill: #fff; text-anchor: middle;
                     dominant-baseline: central; }
      .node-detail { font: 10px sans-serif; fill: rgba(255,255,255,0.85);
                     text-anchor: middle; dominant-baseline: central; }
      .center-main { font: bold 13px sans-serif; fill: #333; text-anchor: middle; }
      .center-sub  { font: 11px sans-serif; fill: #777; text-anchor: middle; }
      .arc-path    { stroke: #009E73; stroke-width: 2.5; fill: none; }
      .footer      { font: 10px sans-serif; fill: #999; text-anchor: middle; }
    </style>
  </defs>

  <!-- Background -->

  <!-- Title -->
  <text x="350" y="32" class="title">The Displacement Feedback Loop</text>
  <text x="350" y="50" class="subtitle">Each company's rational response collectively accelerates the cycle</text>

  <!--
    Four nodes arranged in a diamond, center at (350, 215).
    Top:    (350, 85)
    Right:  (570, 215)
    Bottom: (350, 345)
    Left:   (130, 215)
  -->

  <!-- === RIGHT-ANGLE ARROWS between nodes (clockwise) === -->
  <!-- Top → Right: exit right, turn down -->
  <path d="M 425,95 L 558,95 Q 570,95 570,107 L 570,185"
        class="arc-path" marker-end="url(#loop-arrow)"/>
  <!-- Right → Bottom: exit bottom, turn left -->
  <path d="M 570,240 L 570,343 Q 570,355 558,355 L 430,355"
        class="arc-path" marker-end="url(#loop-arrow)"/>
  <!-- Bottom → Left: exit left, turn up -->
  <path d="M 275,355 L 142,355 Q 130,355 130,343 L 130,245"
        class="arc-path" marker-end="url(#loop-arrow)"/>
  <!-- Left → Top: exit top, turn right -->
  <path d="M 130,190 L 130,107 Q 130,95 142,95 L 272,95"
        class="arc-path" marker-end="url(#loop-arrow)"/>

  <!-- === NODES === -->

  <!-- Top: AI Capability Improves -->
  <g filter="url(#shadow)">
    <rect x="275" y="70" width="150" height="50" rx="10" fill="#0072B2" stroke="#005a8e" stroke-width="1.5"/>
  </g>
  <text x="350" y="90" class="node-label">AI Capability</text>
  <text x="350" y="106" class="node-detail">Improves</text>

  <!-- Right: Companies Cut Headcount -->
  <g filter="url(#shadow)">
    <rect x="495" y="190" width="150" height="50" rx="10" fill="#0072B2" stroke="#005a8e" stroke-width="1.5"/>
  </g>
  <text x="570" y="210" class="node-label">Companies Cut</text>
  <text x="570" y="226" class="node-detail">Headcount</text>

  <!-- Bottom: Savings Fund More AI -->
  <g filter="url(#shadow)">
    <rect x="275" y="330" width="150" height="50" rx="10" fill="#0072B2" stroke="#005a8e" stroke-width="1.5"/>
  </g>
  <text x="350" y="350" class="node-label">Savings Fund</text>
  <text x="350" y="366" class="node-detail">More AI Tooling</text>

  <!-- Left: Output Maintained -->
  <g filter="url(#shadow)">
    <rect x="55" y="190" width="150" height="50" rx="10" fill="#0072B2" stroke="#005a8e" stroke-width="1.5"/>
  </g>
  <text x="130" y="210" class="node-label">Output Maintained</text>
  <text x="130" y="226" class="node-detail">Fewer People</text>

  <!-- === CENTER ANNOTATION === -->
  <text x="350" y="200" class="center-main">OpEx Substitution</text>
  <text x="350" y="218" class="center-sub">Not new CapEx</text>
  <text x="350" y="240" class="center-sub">The loop sustains itself</text>
  <text x="350" y="255" class="center-sub">even as the economy weakens</text>

</svg>
